<div class="container mx-auto p-4 max-w-md">
    <form [formGroup]="form" class="bg-white shadow-lg rounded-lg p-6 space-y-4">
      <div>
        <label for="textInput" class="block text-sm font-medium text-gray-700">Motif de paiement</label>
        <input id="textInput" formControlName="textInput" type="text" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
               placeholder="Entrez le motif" />
      </div>
  
      <div>
        <label for="amountInput" class="block text-sm font-medium text-gray-700">Montant</label>
        <input id="amountInput" formControlName="amountInput" type="number" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
               placeholder="Entrez le montant" />
      </div>
  
      <button (click)="onSubmit()" type="submit" 
              [disabled]="form.invalid" 
              class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Soumettre
      </button>
    </form>
  </div>
