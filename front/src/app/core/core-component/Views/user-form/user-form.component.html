<div class="modal-content">
  <div class="modal-header">
    <h3 class="text-center mb-4">Créer un Compte Utilisateur</h3>
  </div>
  <div class="modal-body">
    <div class="container mt-2">
      <div class="row justify-content-center">
        <div class="col-md-12">

          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" formControlName="prenom" placeholder="Enter prénom"
                       required>
                <div *ngIf="userForm.get('prenom')?.invalid && userForm.get('prenom')?.touched" class="text-danger">
                  Prénom est requis
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Enter nom" required>
                <div *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched" class="text-danger">
                  Nom est requis
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email"
                       required>
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
                  Un email valide est requis
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tel">Téléphone</label>
                <input type="text" class="form-control" id="tel" formControlName="tel" placeholder="Enter téléphone"
                       required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                       placeholder="Enter mot de passe" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select class="form-select" id="role" formControlName="role">
                  <option value="ROLE_ADMIN">ADMINISTRATEUR</option>
                  <option value="ROLE_DIRECTOR">DIRECTEUR</option>
                  <option value="ROLE_CENSOR">CENSEUR</option>
                </select>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
                <ng-container *ngIf="!loading">Soumettre</ng-container>
                <ng-container *ngIf="loading">
                  <i class="bi bi-hourglass-split spinner-border spinner-border-sm"></i> Chargement...
                </ng-container>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
